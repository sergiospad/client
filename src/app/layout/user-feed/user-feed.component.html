<app-carcass [posts]="fullPosts"
             [user]="user"
             [allowToDelete] = true
             (postLiked)="likePost($event)"
             (deletePost)="deletePost($event)"
             (sendComment)="postComment($event.message, $event.post)"
             (deleteComment)="deleteComment($event)">
</app-carcass>
